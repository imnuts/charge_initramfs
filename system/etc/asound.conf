	type hooks
	slave.pcm {
		type hw
		card 0
		device 0	# Must be of type "digital audio capture"
	}
	hooks.0 {
		type ctl_elems
		hook_args [
			{name "MIC Path"	value 0}	# 0:Main Mic 1:Sub MIC
		]
